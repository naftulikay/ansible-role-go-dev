---
- name: setup
  hosts: localhost
  vars:
    container_user: vagrant
  tasks:
    - name: create user
      user: name={{ container_user }} comment="Container User" shell=/bin/bash state=present

- name: build
  hosts: localhost
  roles:
    - role: go-dev
      go_version: 1.8.3
      go_user: vagrant

- name: test
  hosts: localhost
  vars: {}
  roles:
    - role: degoss
      degoss_no_clean: true
      goss_file: goss.yml
      goss_addtl_dirs: [goss.d/]
      goss_env_vars:
        go_version: 1.8.3
        go_user: vagrant
