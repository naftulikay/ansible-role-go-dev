---
language: python

# support minimum python versions specified here:
# https://docs.ansible.com/ansible/dev_guide/developing_modules_python3.html
python:
  - "2.6"
  - "3.5"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  # Run the role locally
  - ansible-playbook tests/test.yml -i tests/inventory -c local
  # Source the updated bashrc.
  - tests/validate-install.sh

